<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Team-Profile-Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h2>Manager</h2>
        <h3>Name: getName() { return this.name; }</h3>
      </div>
      <div class="card-body">
        <ul>
          <li>ID: getId() { return this.id; }</li>
          <li>Email: getEmail() { return this.email; }</li>
          <li>
            Office Number: getOfficeNumber() { return this.officeNumber; }
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
